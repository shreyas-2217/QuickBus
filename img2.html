<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Embedded Image 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: 100%;
            display: flex;
            object-fit: cover; /* Ensures the image fills the iframe without distortion */
        }
    </style>
</head>
<body>
    <img src="pexels-sinileunen-5604046.jpg" alt="Bus Trip Image 1">
</body>
</html>
